<!-- Navbar avec Tailwind CSS -->
<nav class="bg-white/90 backdrop-blur-md shadow-lg fixed top-0 left-0 right-0 z-50 border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- Logo et titre -->
      <div class="flex items-center">
        <a routerLink="/home" class="flex items-center space-x-2 text-gray-800 hover:text-blue-600 transition-colors duration-200">
          <span class="text-2xl">üå§Ô∏è</span>
          <span class="font-bold text-xl">WeatherApp</span>
        </a>
      </div>

      <!-- Menu desktop -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/home"
           routerLinkActive="text-blue-600 font-semibold"
           class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 hover:bg-blue-50">
          Accueil
        </a>
        <a routerLink="/forecast-24h"
           routerLinkActive="text-blue-600 font-semibold"
           class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 hover:bg-blue-50">
          24h
        </a>
        <a routerLink="/forecast-7days"
           routerLinkActive="text-blue-600 font-semibold"
           class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 hover:bg-blue-50">
          7 jours
        </a>
        <a routerLink="/map"
           routerLinkActive="text-blue-600 font-semibold"
           class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 hover:bg-blue-50">
          Carte
        </a>
        <a routerLink="/favorites"
           routerLinkActive="text-blue-600 font-semibold"
           class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 hover:bg-blue-50">
          Favoris
        </a>
      </div>

      <!-- Bouton menu mobile -->
      <div class="md:hidden">
        <button
          (click)="toggleMenu()"
          class="bg-gray-100 inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 transition-all duration-200"
          [attr.aria-expanded]="isMenuOpen"
          aria-label="Menu principal">
          <svg class="h-6 w-6" [class.rotate-90]="isMenuOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Menu mobile -->
    <div class="md:hidden" [class.hidden]="!isMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 bg-white/95 backdrop-blur-md rounded-lg mt-2 shadow-lg border border-gray-200">
        <a routerLink="/home"
           routerLinkActive="bg-blue-100 text-blue-700"
           (click)="closeMenu()"
           class="text-gray-700 hover:bg-blue-50 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium transition-all duration-200">
          Accueil
        </a>
        <a routerLink="/forecast-24h"
           routerLinkActive="bg-blue-100 text-blue-700"
           (click)="closeMenu()"
           class="text-gray-700 hover:bg-blue-50 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium transition-all duration-200">
          24h
        </a>
        <a routerLink="/forecast-7days"
           routerLinkActive="bg-blue-100 text-blue-700"
           (click)="closeMenu()"
           class="text-gray-700 hover:bg-blue-50 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium transition-all duration-200">
          7 jours
        </a>
        <a routerLink="/map"
           routerLinkActive="bg-blue-100 text-blue-700"
           (click)="closeMenu()"
           class="text-gray-700 hover:bg-blue-50 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium transition-all duration-200">
          Carte
        </a>
        <a routerLink="/favorites"
           routerLinkActive="bg-blue-100 text-blue-700"
           (click)="closeMenu()"
           class="text-gray-700 hover:bg-blue-50 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium transition-all duration-200">
          Favoris
        </a>
      </div>
    </div>
  </div>
</nav>
