<div class="search-bar-container">
  <div class="input-group">
    <input 
      type="text" 
      class="form-control form-control-lg"
      placeholder="Rechercher une ville..."
      [(ngModel)]="searchQuery"
      (input)="onSearchInput($event)"
      (keyup.enter)="onSearchSubmit()"
      (focus)="showSuggestions = true"
      autocomplete="off"
      #searchInput>
    
    <button 
      class="btn btn-primary btn-lg" 
      type="button"
      (click)="onSearchSubmit()"
      [disabled]="isLoading">
      <i class="fas fa-search" *ngIf="!isLoading"></i>
      <div class="spinner-border spinner-border-sm" *ngIf="isLoading"></div>
    </button>
  </div>

  <!-- Suggestions dropdown -->
  <div class="suggestions-dropdown" *ngIf="showSuggestions && (suggestions.length > 0 || isSearching)">
    <div class="list-group">
      <!-- Loading état -->
      <div class="list-group-item text-center py-3" *ngIf="isSearching">
        <div class="spinner-border spinner-border-sm me-2"></div>
        Recherche en cours...
      </div>
      
      <!-- Suggestions -->
      <button 
        type="button"
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        *ngFor="let city of suggestions; trackBy: trackByCity"
        (click)="selectCity(city)">
        <div>
          <strong>{{ city.name }}</strong>
          <small class="text-muted ms-1" *ngIf="city.state">, {{ city.state }}</small>
          <small class="text-muted">, {{ city.country }}</small>
        </div>
        <i class="fas fa-map-marker-alt text-muted"></i>
      </button>
      
      <!-- Aucun résultat -->
      <div class="list-group-item text-center py-3 text-muted" 
           *ngIf="!isSearching && suggestions.length === 0 && searchQuery.length > 2">
        <i class="fas fa-search me-2"></i>
        Aucune ville trouvée
      </div>
    </div>
  </div>

  <!-- Historique des recherches -->
  <div class="history-dropdown" *ngIf="showSuggestions && searchQuery.length === 0 && searchHistory.length > 0">
    <div class="list-group">
      <div class="list-group-item list-group-item-secondary">
        <small class="text-muted">
          <i class="fas fa-history me-1"></i>
          Recherches récentes
        </small>
      </div>
      <button 
        type="button"
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        *ngFor="let item of searchHistory.slice(0, 5); trackBy: trackByHistory"
        (click)="selectFromHistory(item)">
        <span>{{ item.city }}</span>
        <small class="text-muted">{{ getTimeAgo(item.timestamp) }}</small>
      </button>
    </div>
  </div>
</div>
